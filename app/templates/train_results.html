<div class="container">
    <center>
        <h2>
            Training Information
        </h2>
    </center>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Parameter</th>
                <th scope="col">Information</th>
            </tr>
        </thead>

        <tbody>
            {% for k,v in render_args['info'].items() %}
                <tr>
                    <th scope="row">{{ k }}</th>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
